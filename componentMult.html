<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件-父子组件通信-vue1.0</title>
<!--	<script src="src/vue.js"></script>-->
	<script src="https://cdn.bootcss.com/vue/1.0.28/vue.js"></script>
</head>
<body>
	<p>子组件</p>
	<template id="children">
		<input type="text" v-model="msg" /> <br>
		<button v-on:click="notify">dispatch</button>
	</template>
	<p>父组件</p>
	<div id="parents">
		<p>message: {{messages}}</p>
		<child></child>
	</div>
</body>
<script type="text/javascript">
	/*注册子组件*/
	Vue.component('child',{
		template:'#children',
		data:function(){
			return {
				msg:'hello'
			}
		},
		methods:{
			notify:function(event){
				if(this.msg.trim()){
					this.$dispatch('child-msg',this.msg); //$dispatch子组件向父组件传送数据
					this.msg='';
				}
			}
		}
	});
	/*初始化父组件*/
	var vm=new Vue({
		el:'#parents',
		data:{
			messages:[]
		},
		events:{ // 在创建实例时 `events` 选项简单地调用 `$on`
			'child-msg':function(msg){ 
				this.messages.push(msg);
			}
		}
	})
</script>
</html>
