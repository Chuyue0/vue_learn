<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绑定 DOM 元素属性</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="part2">
		<p v-bind:title="msg">
			Hover your mouse over me for a few seconds to see my dynamically bound title!
		</p>
	</div>
	<script type="text/javascript">
		var vm=new Vue({
			el:'#part2',
			data:{
				msg:'You loaded this page on '+new Date()
			}
		})
	</script>
</body>
</html>
<!-- notes
1. v-bind 属性被称为指令；
	
2. 指令带有前缀v-，表示它们是vue提供的特殊属性；
3. v-bind:title 是指将这个元素节点的title属性与实例中的msg属性绑定在一定，msg更新，绑定的title属性就会响应更新。
	可以缩写为 :title ;
	
update:
1. v-bind 能动态的绑定一个或多个特性，或者是prop；
v-bind:title可以缩写为 :title ;
-->
