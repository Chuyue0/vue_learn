<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue路由器</title>
	<script src="//unpkg.com/vue/dist/vue.js"></script>
	<script src="//unpkg.com/vue-router/dist/vue-router.js"></script>
	<style type="text/css">
		.router-link-active{color: firebrick;}
	</style>
</head>
<body>
	<div id="app">
		<p>vue-router</p>
		<p>
			<!-- 使用router-link组件来导航，to属性指定链接 -->
			<router-link to="/foo">Go to foo</router-link> 
			<router-link to="/bar">Go to bar</router-link>
		</p>
		<!-- 路由出口，路由匹配到的组件在这渲染 -->
		<router-view></router-view>
	</div>
</body>
<script type="text/javascript">
	/* 1.定义路由组件，可以从其他文件import过来 */
	const Foo={template:'<div>foo</div>'};
	const Bar={template:'<div>bar</div>'};
	/* 2.定义路由 */
	const routes=[
		{path:'/foo',component:Foo}, /* 每个路由映射一个组件 */
		{path:'/bar',component:Bar}
	]
	/* 3.创建路由实例router,然后传routes配置 */
	const router=new VueRouter({
		routes:routes /* 可以缩写为 routes */
	})
	/* 4.创建和搭载vue根实例，要通过router配置参数注入路由，从而让整个应用有路由功能 */
	const vm=new Vue({
		router
	}).$mount('#app');
	/*
	const vm=new Vue({
		el:'#app'
	})
	*/
</script>
</html>
<!-- notes
1. 路由允许我们通过不同的url访问不同的内容
2. vue.js+vue-router.js创建单页应用非常简单
3. <router-link></router-link>
	页面默认渲染出一个a标签来指向；
	属性to相当于a标签的href属性，to指向目的地址；
	当对应的路由匹配成功，将自动添加一个class="router-link-active"
4. <router-view></router-view>
	路由渲染
5. $mount
	手动挂载一个未加载的实例；
	同$el属性；
	返回一个vm自身属性；
-->
