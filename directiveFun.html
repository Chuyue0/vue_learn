<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue指令-钩子函数</title>
	<script src="src/vue.js"></script>
</head>
<body>
	<div id="func">
		<p>钩子函数</p>
		<p v-example:hello.a.b="message"></p>
	</div>
</body>
<script type="text/javascript">
	Vue.directive('example',{
		bind:function(el,binding,vnode){
			var datas=JSON.stringify ;
			el.innerHTML='name: '+datas(binding.name)+'<br>'+
						 'value: '+datas(binding.value)+'<br>'+
						 'expression: '+datas(binding.expression)+'<br>'+
						 'arg: '+datas(binding.arg)+'<br>'+
						 'modifiers: '+datas(binding.modifiers)+'<br>'+
						 'vnode key: '+Object.keys(vnode).join(';');
			document.write("vnode type: "+typeof Object.keys(vnode)); //object
		}
	})
	var vm=new Vue({
		el:'#func',
		data:{
			message:'这是data信息！'
		}
	})
</script>
</html>
