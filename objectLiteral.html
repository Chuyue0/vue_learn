<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue指令-对象字面量</title>
	<script src="src/vue.js"></script>
</head>
<body>
	<div id="example2">
		<p>传入一个js对象字面量，可以有多个值。指令函数能够接收所有合法的js表达式；</p>
		<p v-changes="{fontSize:'12px',color:'blue',text:'这是合法的语句！'}"></p>
	</div>
</body>
<script type="text/javascript">
	Vue.directive('changes',function(el,binding){
		el.innerHTML=binding.value.text;
		el.style.color=binding.value.color;
		el.style.fontSize=binding.value.fontSize;
	})
	new Vue({
		el:'#example2'
	})
	
</script>
</html>
<!--
1. 函数简写
	在多数情况下，只想对update和bind钩子上做重复动作，不关心其他的钩子函数，可以这样简写：
	Vue.directive('changes',function(el,binding){
		//...
	})
2. 对象字面量
	可传入多个值给指令 ，，只要是合法类型；
-->
